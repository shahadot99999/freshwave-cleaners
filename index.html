<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

   <link rel="icon" href="Images/01.png" type="image/png">
    <title>freshwave cleaners</title>

     <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

      <!-- Favicon link -->
      <script src="https://kit.fontawesome.com/249647ca07.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar start -->
    <nav class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left Section: Icon and Name -->
            <div class="flex items-center space-x-2">
                <img src="Images/01.png" alt="Logo" class="h-10 w-10">
                <span class="text-black text-xl font-bold">freshwave cleaners</span>
            </div>
            
            <!-- Middle Section: Navigation Links (Hidden on Mobile) -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-black hover:text-gray-300">Home</a>
                <a href="#" class="text-black hover:text-gray-300">About</a>
                <a href="#" class="text-black hover:text-gray-300">Services</a>
                <a href="#" class="text-black hover:text-gray-300">Pages</a>
                <a href="#" class="text-black hover:text-gray-300">Contact</a>
            </div>

            <!-- Right Section: Phone Number -->
            <div class="text-black">
                <span class="hidden md:inline">Call Us:</span> <a href="tel:+1234567890" class="font-bold">+123 456 7890</a>
            </div>
        </div>
    </nav>

    <!-- Navbar End -->

    <!-- slider start -->
     
    <section>
        <!-- Image Overlay Section -->
    <div class="relative container mx-auto w-full h-screen">
      <!-- Background Image -->
      <img src="Images/02.jpg" alt="Background Image" class="w-full h-full object-cover">
      
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center">
          <div class="container mx-auto text-left px-4 sm:px-8">
              <!-- Header -->
              <h1 class="text-white text-3xl sm:text-4xl md:text-6xl font-bold mb-4">Best Cleaning Service
                </h1>
              
              <!-- Paragraph -->
              <p class="text-white text-base sm:text-lg md:text-xl mb-6 sm:mb-8">Cleaning your house while your kids are still growing up is like shoveling the sidewalk before it stops snowing.</p>
              
              <!-- Button -->
              <a href="#" class="bg-lime-500  text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg text-base sm:text-lg font-semibold hover:bg-blue-600">Contact Us</a>
          </div>
      </div>
  </div>
    </section>
    <!-- slider end -->
   
</body>
</html>
